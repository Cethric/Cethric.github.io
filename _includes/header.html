<div id="header">
    <table>
        <td>
            <a href="/"> Home </a>
        </td>
        <td>
            <a href="/about"> About </a>
        </td>
        <td>
            <a id="projects_item" href="#" onclick="project_menu();"> Projects </a>
        </td>
        <div id="project_list" style="display:none;">
            <p> <a href="/projects/">More Infomation</a> </p>
            <p> <a href="https://github.com/Cethric/Cethric.github.io">Cethric.github.io</a> </p>
            <p> <a href="/HTMLEditor-Pythonista/">HTMLEditor Pythonista</a> </p>
        </div>
        <td style='position:absolute;right: 1em;'>
            <a href="#" onclick="more_menu();" >Posts</a>
        </td>
        <div id="posts" style="right:-50em;">
            <ul class="post-list">
                {% for post in site.posts %}
                <li>
                    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
                    <p>
                        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                    </p>
                </li>
                {% endfor %}
            </ul>
        </div>
    </table>
</div>
