<div class="post-navigation d-flex justify-content-between">
    {% if page.previous.url %}
    <a class="btn btn-outline-primary" href="{{ site.baseurl }}{{ page.previous.url }}">
        <p>{{ page.previous.title }}</p>
    </a>
    {% else %}
    <span class="btn btn-outline-primary disabled">
    <p>-</p>
  </span>
    {% endif %}

    {% if page.next.url %}
    <a class="btn btn-outline-primary" href="{{ site.baseurl }}{{page.next.url}}">
        <p>{{ page.next.title }}</p>
    </a>
    {% else %}
    <span class="btn btn-outline-primary disabled">
    <p>-</p>
  </span>
    {% endif %}

</div>
